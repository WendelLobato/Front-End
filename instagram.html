<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    
</head>
<body>
    <div class="instagram-wrapper"> <!-- div. instagram-wrapper -->
        <div class="instagram-phone">
            <img src="./Imagem/instagram-celular.png" alt="celular"> <!-- imagem do celular insta -->
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Imagem/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./Imagem/instagram-pessoal.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Wendel</a> <!-- a*2 cria duas ancoras-->
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-acount">Não é o Wendel ?</p> <!-- p.not-count -->
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body> <!--subindo novaSS-->
</html>
